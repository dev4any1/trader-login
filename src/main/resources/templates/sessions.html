<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Trading sessions</title>
<script src="js/angular-min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-app="TraderApp" ng-controller="SessionController">
	<div class="trdr">
		<div class="trdr-triangle"></div>
		<p th:inline="text" class="trdr-header">Hello
				[[${#httpServletRequest.remoteUser}]]!</p>
		<ul class="topnav">
			<li>
				<form th:action="@{/}" method="get">
					<input type="submit" value="Back Home"  class="trdr-input"/>
				</form>
			</li>
			<li style="float:right">
				<form action="/logout" method="post">
					<input type="submit" value="Logout"  class="trdr-input"/>
				</form>
			</li>
		</ul>
		<div class="trdr-container">
			<div ng-controller="getSessions" ng-show="sessionList.length > 0" style="overflow-x:auto;">
				<table id="session-list">
					<thead>
						<tr>
							<td>Name</td>
							<td>Publisher</td>
							<td>Exchange</td>
							<td>Publish date</td>
							<td>View Link</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="session in sessionList">
							<td>{{session.name}}</td>
							<td>{{session.trader_user.name}}</td>
							<td>{{session.exchange.name}}</td>
							<td>{{session.publishDate}}</td>
							<td><a href="{{session.viewLink}}">View</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
