<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Sign in</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="trdr">
		<div class="trdr-triangle"></div>
		<p th:inline="text" class="trdr-header">Remote user IP [[${#httpServletRequest.remoteAddr}]]</p>
		<div class="trdr-container">
			<form th:action="@{/login}" method="post">
				<p th:if="${param.error}">Invalid username and password.</p>
				<p th:if="${param.logout}">You have been logged out.</p>
				<p><input type="text" name="username" placeholder="Login" class="trdr-input"/></p>
				<p><input type="password" name="password" placeholder="Password" class="trdr-input"/></p>
				<p><input type="submit" value="Log in" class="trdr-input"/></p>
			</form>
		</div>
	</div>
</body>
</html>
